apiVersion: v1
kind: Service
metadata:
  name: svc-poc-telepreco-atendimento
  labels: 
    app: poc-telepreco-atendimento
spec:
  type: ClusterIP
  ports:
  - port: 11005
    targetPort: 80
  selector:
    app: poc-telepreco-bff-atendimento
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deploy-poc-telepreco-atendimento
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: poc-telepreco-bff-atendimento
    spec:
      containers:
      - name: mcarbabymicroserviceatendimento
        image: rodoflho/mcarbabymicroserviceatendimento:latest