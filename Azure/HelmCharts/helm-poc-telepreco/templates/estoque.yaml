apiVersion: v1
kind: Service
metadata:
  name: svc-poc-telepreco-estoque
  labels: 
    app: poc-telepreco-estoque
spec:
  type: ClusterIP
  ports:
  - port: 11005
    targetPort: 80
  selector:
    app: poc-telepreco-bff-estoque
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deploy-poc-telepreco-estoque
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: poc-telepreco-bff-estoque
    spec:
      containers:
      - name: mcarbabymicroserviceestoque
        image: rodoflho/mcarbabymicroserviceestoque:latest